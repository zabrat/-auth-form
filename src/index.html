<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root" class="root">
        <div class="reg-container">
            <form>
                <h1>Registration form</h1>
                <label for="email">Write Email</label>
                <input type="text" name="email" id="email" title="Write just number phone or email" pattern="(^(\+994[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$|[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$)">
                <label for="password">Write password</label>
                <input type="password" name="password" id="password">
                <button type="submit" id="singUp">Sign up</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
